using System;

namespace Question1
{
    class Program
    {
        static void Main(string[] args)
        {
            // degisken tanimi
            int sayi1, sayi2;

            // sayilari disaridan alma islemi
            Console.WriteLine("İlk sayiyi girin");
            sayi1 = Convert.ToInt32(Console.ReadLine());
            Console.WriteLine("İkinci sayiyi girin");
            sayi2 = Convert.ToInt32(Console.ReadLine());

            // girilen degerleri ekrana sirasi ile yazdirma
            Console.WriteLine("Yer degistirilmeden önceki degerler");
            Console.WriteLine("Sayı 1={0}", sayi1);
            Console.WriteLine("Sayı 2={0}", sayi2);

            // ilk ve ikinci sayinin kaybolmamasini saglayan islemler
            sayi1 = sayi1 + sayi2;
            sayi2 = sayi1 - sayi2;
            sayi1 = sayi1 - sayi2;

            // degisimden sonraki sonuc
            Console.WriteLine("************************************");
            Console.WriteLine("Yer degistirildikten sonraki degerler");
            Console.WriteLine("Sayı 1={0}", sayi1);
            Console.WriteLine("Sayı 2={0}", sayi2);

            Console.ReadKey();
        }
    }
}
